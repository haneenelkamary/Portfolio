<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haneen Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

:root{
--bg:#f5f7ff;
--text:#333;
--card:#fff;
}

.dark{
--bg:#0f172a;
--text:#fff;
--card:#1e293b;
}

body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:var(--text);
transition:.4s;
scroll-behavior:smooth;
}

header{
text-align:center;
padding:40px 20px;
}

.profile{
width:170px;
border-radius:50%;
animation:float 3s infinite ease-in-out;
}

@keyframes float{
50%{transform:translateY(-10px);}
}

.toggle{
position:fixed;
top:20px;
right:20px;
cursor:pointer;
background:#ff4da6;
color:#fff;
padding:10px 15px;
border-radius:20px;
}

section{
padding:50px 10%;
}

h2{text-align:center;}

.projects{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
margin-top:30px;
}

.card{
background:var(--card);
border-radius:20px;
overflow:hidden;
box-shadow:0 10px 20px rgba(0,0,0,0.1);
transition:.4s;
cursor:pointer;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:170px;
object-fit:cover;
}

.card-content{
padding:15px;
}

.btn{
display:inline-block;
margin-top:10px;
padding:8px 15px;
background:#ff4da6;
color:white;
border-radius:20px;
text-decoration:none;
font-size:14px;
}

.skills{
text-align:center;
}

.skills span{
display:inline-block;
margin:8px;
padding:10px 15px;
background:#ffb3d9;
border-radius:20px;
}

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:none;
justify-content:center;
align-items:center;
}

.popup-content{
background:white;
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
text-align:center;
}

.cv{
text-align:center;
margin-top:20px;
}

</style>
</head>

<body>

<div class="toggle" onclick="mode()">ðŸŒ™</div>

<header>

<img src="images/profile.jpg" class="profile">

<h1>Haneen Elkamary</h1>
<p>AI Student | Robotics | Data Science</p>

<div>
<a href="https://github.com/haneenelkamary" class="btn">GitHub</a>
<a href="https://www.linkedin.com/in/haneen-elkamary" class="btn">LinkedIn</a>
</div>

<div class="cv">
<a href="cv.pdf" class="btn">Download CV</a>
</div>

</header>

<section>

<h2>Projects</h2>

<div class="projects">

<div class="card" onclick="openPopup('Line Following Robot','Arduino robot for real-time path detection.')">
<img src="images/project1.png">
<div class="card-content">
<h3>Line Following Robot</h3>
<a href="#" class="btn">GitHub</a>
</div>
</div>

<div class="card" onclick="openPopup('QR Code Scanner','Real-time detection using OpenCV.')">
<img src="images/project2.png">
<div class="card-content">
<h3>QR Code Scanner</h3>
<a href="#" class="btn">GitHub</a>
</div>
</div>

<div class="card" onclick="openPopup('Regression Analysis','Predicting customer behavior.')">
<img src="images/project3.png">
<div class="card-content">
<h3>Regression Project</h3>
<a href="#" class="btn">GitHub</a>
</div>
</div>

<div class="card" onclick="openPopup('OOP Calculator','Python modular calculator.')">
<img src="images/project4.png">
<div class="card-content">
<h3>OOP Calculator</h3>
<a href="#" class="btn">GitHub</a>
</div>
</div>

</div>

</section>

<section>

<h2>Skills</h2>

<div class="skills">
<span>Python</span>
<span>C++</span>
<span>Arduino</span>
<span>OpenCV</span>
<span>Machine Learning</span>
<span>Data Analysis</span>
</div>

</section>

<div class="popup" id="popup">
<div class="popup-content">
<h3 id="title"></h3>
<p id="desc"></p>
<br>
<button onclick="closePopup()" class="btn">Close</button>
</div>
</div>

<script>

function mode(){
document.body.classList.toggle("dark")
}

function openPopup(t,d){
document.getElementById("popup").style.display="flex"
title.innerText=t
desc.innerText=d
}

function closePopup(){
document.getElementById("popup").style.display="none"
}

</script>

</body>
</html>
